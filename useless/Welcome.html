<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Divyanshu Pandey</title>
    <meta name="description" content="Welcome to Divyanshu Pandey's Professional Portfolio">
    
    <!-- Google Fonts: Inter (for general text) and JetBrains Mono (for code/brand) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Color Palette (CSS Variables) --- */
        :root {
            --primary: #007ACC;
            --primary-dark: #005F99;
            --secondary: #6C757D;
            --accent: #28A745;
            --background: #0A0A0A;
            --surface: #1A1A1A;
            --surface-elevated: #2A2A2A;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --text-muted: #707070;
            --border: #3A3A3A;
            --gradient-primary: linear-gradient(135deg, #007ACC, #00C4FF);
            --gradient-secondary: linear-gradient(135deg, #6C757D, #495057);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 25px rgba(0, 122, 204, 0.6);
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Enhanced Loading Screen --- */
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .loader-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .loader-brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
            margin-bottom: 1rem;
        }

        .loader-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader {
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary);
            border-right: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 3px solid transparent;
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader-center i {
            animation: iconPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            animation: fade 2s ease-in-out infinite;
            text-align: center;
        }

        .loader-text.typing::after {
            content: '|';
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-secondary); }
        }

        .loader-progress {
            width: 300px;
            height: 4px;
            background: var(--surface-elevated);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .loader-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            border-radius: 2px;
            animation: progress 3s ease-in-out;
        }

        /* --- Loading Animations --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(0, 122, 204, 0.5); }
            100% { text-shadow: 0 0 30px rgba(0, 196, 255, 0.8); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes progress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        /* Welcome Page Specific Styles */
        .welcome-container {
            display: none;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-container.loaded {
            display: flex;
        }

        .welcome-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 122, 204, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 196, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(108, 117, 125, 0.03) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(1deg); }
            50% { transform: translate(0, 10px) rotate(0deg); }
            75% { transform: translate(-10px, -5px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .welcome-content {
            text-align: center;
            max-width: 600px;
            z-index: 2;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            font-weight: bold;
            animation: pulse 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .welcome-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .welcome-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .welcome-description {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 3rem;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            z-index: -1;
            transition: transform 0.5s ease;
            transform: scaleX(0);
            transform-origin: right;
        }

        .enter-btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 122, 204, 0.8);
        }

        .enter-btn:active {
            transform: translateY(-1px);
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: var(--background);
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loader-center {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .loader-wrapper {
                width: 100px;
                height: 100px;
            }

            .loader-progress {
                width: 250px;
            }

            .welcome-logo {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .enter-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .loader-center {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .loader-wrapper {
                width: 80px;
                height: 80px;
            }

            .loader-progress {
                width: 200px;
            }

            .welcome-logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .enter-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Initial Loading Screen -->
    <div class="loader-screen" id="initialLoader">
        <div class="loader-container">
            <div class="loader-wrapper">
                <div class="loader"></div>
                <div class="loader-center">D</div>
            </div>
            <div class="loader-text typing" id="initialLoaderText">Loading Welcome Page...</div>
            <div class="loader-progress">
                <div class="loader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Transition Loading Screen -->
    <div class="loader-screen hidden" id="transitionLoader">
        <div class="loader-container">
            <div class="loader-wrapper">
                <div class="loader"></div>
                <div class="loader-center">D</div>
            </div>
            <div class="loader-text typing" id="transitionLoaderText">Entering Portfolio...</div>
            <div class="loader-progress">
                <div class="loader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Welcome Content -->
    <div class="welcome-container" id="welcomeContent">
        <div class="welcome-bg"></div>
        <div class="welcome-content">
            <div class="welcome-logo">
                <img src="https://raw.githubusercontent.com/CodeCr4cker/divyanshu/main/Images/logo.png" alt="Divyanshu Pandey" />
            </div>
            <h1 class="welcome-title">Welcome!</h1>
            <p class="welcome-subtitle">I'm Divyanshu Pandey</p>
            <p class="welcome-description">
                A passionate web developer and 12th-grade student dedicated to creating beautiful, functional digital experiences. Ready to explore my journey and projects?
            </p>
            <button class="enter-btn" id="enterBtn">
                Enter Portfolio
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        class WelcomePage {
            constructor() {
                this.init();
            }

            init() {
                // Show initial loader for 3 seconds
                this.showInitialLoader();
                
                // Initialize particles
                this.initParticles();
                
                // Setup enter button click handler
                this.setupEnterButton();
                
                // Hide initial loader after 3 seconds
                setTimeout(() => {
                    this.hideInitialLoader();
                    this.showWelcomeContent();
                }, 3000);
            }

            showInitialLoader() {
                const loader = document.getElementById('initialLoader');
                const loaderText = document.getElementById('initialLoaderText');
                
                loader.classList.remove('hidden');
                loaderText.classList.add('typing');
                
                // Reset and start progress bar animation
                const progressBar = loader.querySelector('.loader-progress-bar');
                progressBar.style.animation = 'none';
                progressBar.offsetHeight; // Trigger reflow
                progressBar.style.animation = 'progress 3s ease-in-out';
            }

            hideInitialLoader() {
                const loader = document.getElementById('initialLoader');
                const loaderText = document.getElementById('initialLoaderText');
                
                loader.classList.add('hidden');
                loaderText.classList.remove('typing');
            }

            showWelcomeContent() {
                const welcomeContent = document.getElementById('welcomeContent');
                welcomeContent.classList.add('loaded');
                welcomeContent.style.display = 'flex';
            }

            setupEnterButton() {
                const enterBtn = document.getElementById('enterBtn');
                enterBtn.addEventListener('click', () => {
                    this.handleEnterClick();
                });
            }

            handleEnterClick() {
                // Hide welcome content
                const welcomeContent = document.getElementById('welcomeContent');
                welcomeContent.style.display = 'none';
                
                // Show transition loader
                this.showTransitionLoader();
                
                // Redirect after 1 second
                setTimeout(() => {
                    // Replace 'index.html' with the path to your main portfolio page
                    window.location.href = 'index.html';
                }, 1000);
            }

            showTransitionLoader() {
                const loader = document.getElementById('transitionLoader');
                const loaderText = document.getElementById('transitionLoaderText');
                
                loader.classList.remove('hidden');
                loaderText.classList.add('typing');
                
                // Reset and start progress bar animation (1 second)
                const progressBar = loader.querySelector('.loader-progress-bar');
                progressBar.style.animation = 'none';
                progressBar.offsetHeight; // Trigger reflow
                progressBar.style.animation = 'progress 1s ease-in-out';
            }

            initParticles() {
                particlesJS('particles-js', {
                    particles: {
                        number: {
                            value: window.innerWidth < 768 ? 40 : 80,
                            density: {
                                enable: true,
                                value_area: 800
                            }
                        },
                        color: {
                            value: '#007ACC'
                        },
                        shape: {
                            type: 'circle'
                        },
                        opacity: {
                            value: 0.4,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 1,
                                opacity_min: 0.1,
                                sync: false
                            }
                        },
                        size: {
                            value: 4,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 40,
                                size_min: 0.1,
                                sync: false
                            }
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: '#007ACC',
                            opacity: 0.3,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 3,
                            direction: 'none',
                            random: false,
                            straight: false,
                            out_mode: 'out',
                            bounce: false,
                            attract: {
                                enable: false,
                                rotateX: 600,
                                rotateY: 1200
                            }
                        }
                    },
                    interactivity: {
                        detect_on: 'canvas',
                        events: {
                            onhover: {
                                enable: true,
                                mode: 'grab'
                            },
                            onclick: {
                                enable: true,
                                mode: 'push'
                            },
                            resize: true
                        },
                        modes: {
                            grab: {
                                distance: 180,
                                line_linked: {
                                    opacity: 0.7
                                }
                            },
                            push: {
                                particles_nb: 4
                            }
                        }
                    },
                    retina_detect: true
                });
            }
        }

        // Initialize the welcome page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new WelcomePage();
        });

        // Handle resize for particles
        window.addEventListener('resize', () => {
            if (window.pJSDom && window.pJSDom[0]) {
                const particleCount = window.innerWidth < 768 ? 40 : 80;
                window.pJSDom[0].pJS.particles.number.value = particleCount;
                window.pJSDom[0].pJS.fn.particlesRefresh();
            }
        });

        console.log('ðŸš€ Welcome Page loaded successfully!');
        console.log('â³ Initial loader: 3 seconds');
        console.log('ðŸ”„ Transition loader: 1 second');
    </script>
</body>
</html>
