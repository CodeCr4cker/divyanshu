 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeForge Pro - Premium Code to PDF Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll on body */
      display: flex;
      flex-direction: column;
    }

    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .preloader-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(124, 58, 237, 0.3);
      border-top: 6px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(124, 58, 237, 0.5);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Header */
    header {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .tagline {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    /* Main content wrapper */
    .main-content {
      display: none;
      flex-grow: 1;
      flex-direction: column;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr; /* Always single column */
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s ease;
      animation: slideUp 0.6s ease-out;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
      border-color: rgba(124, 58, 237, 0.4);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: #7c3aed;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .input-wrapper {
      position: relative;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    textarea {
      font-family: 'Fira Code', monospace;
      min-height: 300px;
      resize: vertical;
      line-height: 1.6;
    }

    /* Button */
    .generate-btn {
      background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      width: 100%;
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(124, 58, 237, 0.3);
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    /* Preview */
    .preview-card {
      grid-column: auto;
      animation-delay: 0.3s;
    }

    .preview-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    pre {
      margin: 0;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      max-height: 400px;
      white-space: pre-wrap; /* Ensures text wraps */
      word-wrap: break-word; /* Breaks long words */
      max-width: 100%; /* Ensure pre element respects its container width */
      overflow-x: auto; /* Add horizontal scrollbar if content is still too wide */
    }

    pre code {
      background: none !important;
      padding: 0 !important;
      display: block; /* Ensure code block behaves as a block element */
      width: 100%; /* Take full width of its parent */
    }

    /* Loading animation */
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success message */
    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #10b981;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Range input styling */
    input[type="range"] {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
      padding: 0;
      margin: 0.5rem 0;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #7c3aed;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.5);
      transition: background 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #7c3aed;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.5);
      transition: background 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover,
    input[type="range"]::-moz-range-thumb:hover {
      background: #6a2edc;
    }

    /* Responsive adjustments */
    @media (max-width: 968px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      textarea {
        min-height: 250px;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem 0.75rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.25rem;
        gap: 0.75rem;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
      }
      
      .tagline {
        font-size: 0.8rem;
      }

      textarea {
        min-height: 200px;
        font-size: 0.85rem;
      }
      
      .generate-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
      
      header {
        padding: 1rem 0;
      }

      .card h3 {
        font-size: 1.1rem;
        gap: 0.4rem;
      }

      .icon {
        width: 20px;
        height: 20px;
      }

      .form-group label {
        font-size: 0.9rem;
      }

      input, select, textarea {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      pre {
        font-size: 0.8rem;
        line-height: 1.5;
      }
    }

    @media (max-width: 375px) {
      .container {
        padding: 1rem 0.5rem;
      }

      .card {
        padding: 0.8rem;
      }

      .logo {
        font-size: 1.1rem;
        gap: 0.5rem;
      }

      .logo-icon {
        width: 28px;
        height: 28px;
      }

      .tagline {
        font-size: 0.75rem;
      }

      .card h3 {
        font-size: 1rem;
      }

      .icon {
        width: 18px;
        height: 18px;
      }

      input, select, textarea {
        padding: 0.7rem;
        font-size: 0.85rem;
      }

      .generate-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }

      textarea {
        min-height: 180px;
      }
    }

    /* Highlight.js custom theme */
    .hljs {
      background: transparent !important;
      color: #e2e8f0 !important;
    }

    .hljs-keyword { color: #7c3aed !important; }
    .hljs-string { color: #10b981 !important; }
    .hljs-comment { color: #6b7280 !important; }
    .hljs-function { color: #f59e0b !important; }
    .hljs-number { color: #ef4444 !important; }
    .hljs-variable { color: #06b6d4 !important; }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-spinner"></div>
  </div>

  <!-- Animated particles -->
  <div class="particles" id="particles"></div>

  <div class="main-content">
    <header>
      <a href="#" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
          <path d="M12 15L20 10L28 15L20 20L12 15Z" fill="white" opacity="0.9"/>
          <path d="M12 20L20 15L28 20L20 25L12 20Z" fill="white" opacity="0.7"/>
          <path d="M12 25L20 20L28 25L20 30L12 25Z" fill="white" opacity="0.5"/>
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
        CodeForge
      </a>
      <div class="tagline">Transform your code into beautiful PDFs</div>
    </header>

    <div class="container">
      <div class="grid">
        <div class="card">
          <h3>
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
              <polyline points="14,2 14,8 20,8"/>
            </svg>
            Document Settings
          </h3>
          
          <div class="form-group">
            <label for="pdfHeading">PDF Heading</label>
            <input id="pdfHeading" type="text" placeholder="Enter PDF heading..." />
          </div>

          <div class="form-group">
            <label for="lang">Language</label>
            <select id="lang">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="java">Java</option>
              <option value="cpp">C++</option>
              <option value="csharp">C#</option>
              <option value="php">PHP</option>
              <option value="ruby">Ruby</option>
              <option value="go">Go</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bgColor">Background Color</label>
            <select id="bgColor">
              <option value="black">Black</option>
              <option value="white">White</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fontSize">Font Size</label>
            <input id="fontSize" type="range" min="8" max="16" value="10" />
            <span id="fontSizeValue">10px</span>
          </div>

          <button class="generate-btn" id="generateBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
              <polyline points="14,2 14,8 20,8"/>
              <path d="M16 13H8"/>
              <path d="M16 17H8"/>
              <path d="M10 9H8"/>
            </svg>
            Generate PDF
          </button>

          <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Generating PDF...</span>
          </div>

          <div class="success" id="success">
            <strong>Success!</strong> Your PDF has been generated and downloaded.
          </div>
        </div>

        <div class="card">
          <h3>
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <polyline points="16 18 22 12 16 6"/>
              <polyline points="8 6 2 12 8 18"/>
            </svg>
            Code Editor
          </h3>
          
          <div class="form-group">
            <label for="codeInput">Your Code</label>
            <textarea id="codeInput" placeholder="Write your code here..."></textarea>
          </div>
        </div>

        <div class="card preview-card">
          <h3>
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            Live Preview
          </h3>
          
          <div class="preview-container">
            <pre><code id="preview" class="hljs"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    // Main functionality
    const codeInput = document.getElementById('codeInput');
    const preview = document.getElementById('preview');
    const langSelect = document.getElementById('lang');
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const success = document.getElementById('success');
    const bgColorSelect = document.getElementById('bgColor');
    const fontSizeSlider = document.getElementById('fontSize');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const preloader = document.getElementById('preloader');
    const mainContent = document.querySelector('.main-content');

    // Update font size display
    fontSizeSlider.addEventListener('input', function() {
      fontSizeValue.textContent = this.value + 'px';
    });

    // Update preview with syntax highlighting
    function updatePreview() {
      const code = codeInput.value || '// Start typing your code here...';
      const language = langSelect.value;
      preview.className = `hljs language-${language}`;
      preview.textContent = code;
      hljs.highlightElement(preview);
    }

    // Event listeners
    codeInput.addEventListener('input', updatePreview);
    langSelect.addEventListener('change', updatePreview);

    // Generate PDF
    generateBtn.addEventListener('click', async () => {
      if (!codeInput.value.trim()) {
        alert('Please enter some code first!');
        return;
      }

      // Show loading
      generateBtn.style.display = 'none';
      loading.style.display = 'flex';
      success.style.display = 'none';

      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: 'mm', format: 'a4' });
        const pdfHeading = document.getElementById('pdfHeading').value || 'Code Document';
        const language = langSelect.value;
        const bgColor = bgColorSelect.value;
        const fontSize = parseInt(fontSizeSlider.value);

        // Set background color
        let bgColorRGB, textColorRGB, lineNumColorRGB;
        if (bgColor === 'white') {
          bgColorRGB = [255, 255, 255]; // White background
          textColorRGB = [0, 0, 0]; // Black text
          lineNumColorRGB = [100, 100, 100]; // Gray for line numbers
        } else {
          bgColorRGB = [0, 0, 0]; // Black background
          textColorRGB = [255, 255, 255]; // White text
          lineNumColorRGB = [128, 128, 128]; // Gray for line numbers
        }

        // Set up document styling
        doc.setFillColor(bgColorRGB[0], bgColorRGB[1], bgColorRGB[2]);
        doc.rect(0, 0, 210, 297, 'F');

        // Header - centered heading
        doc.setFontSize(18);
        doc.setTextColor(textColorRGB[0], textColorRGB[1], textColorRGB[2]);
        const headingWidth = doc.getTextWidth(pdfHeading);
        const centerX = (210 - headingWidth) / 2;
        doc.text(pdfHeading, centerX, 25);

        // Language name - centered under heading
        doc.setFontSize(12);
        const languageName = `Language: ${language.toUpperCase()}`;
        const languageWidth = doc.getTextWidth(languageName);
        const languageCenterX = (210 - languageWidth) / 2;
        doc.text(languageName, languageCenterX, 35);

        // Code content
        doc.setFontSize(fontSize);
        const codeLines = codeInput.value.split('\n');
        let y = 50;
        const lineHeight = fontSize * 0.5;
        const leftMargin = 20;

        codeLines.forEach((line, index) => {
          if (y > 275) {
            doc.addPage();
            doc.setFillColor(bgColorRGB[0], bgColorRGB[1], bgColorRGB[2]);
            doc.rect(0, 0, 210, 297, 'F');
            y = 25;
          }

          // Line numbers
          doc.setTextColor(lineNumColorRGB[0], lineNumColorRGB[1], lineNumColorRGB[2]);
          doc.text(String(index + 1).padStart(3, ' ') + ':', leftMargin, y);

          // Code line
          doc.setTextColor(textColorRGB[0], textColorRGB[1], textColorRGB[2]);
          const maxWidth = 150;
          const wrappedLines = doc.splitTextToSize(line || ' ', maxWidth);
          
          wrappedLines.forEach((wrappedLine, wrapIndex) => {
            if (wrapIndex === 0) {
              doc.text(wrappedLine, leftMargin + 20, y);
            } else {
              y += lineHeight;
              if (y > 275) {
                doc.addPage();
                doc.setFillColor(bgColorRGB[0], bgColorRGB[1], bgColorRGB[2]);
                doc.rect(0, 0, 210, 297, 'F');
                y = 25;
              }
              doc.text(wrappedLine, leftMargin + 20, y);
            }
          });

          y += lineHeight;
        });

        // Footer
        const pageCount = doc.getNumberOfPages();
        for (let i = 1; i <= pageCount; i++) {
          doc.setPage(i);
          doc.setFontSize(9);
          doc.setTextColor(lineNumColorRGB[0], lineNumColorRGB[1], lineNumColorRGB[2]);
          doc.text('Generated with https://i-am-divyanshu.netlify.app/', 20, 287);
          doc.text(`Page ${i} of ${pageCount}`, 170, 287);
        }

        // Save PDF
        doc.save(`${pdfHeading}.pdf`);

        // Show success
        setTimeout(() => {
          loading.style.display = 'none';
          success.style.display = 'block';
          generateBtn.style.display = 'flex';
          
          setTimeout(() => {
            success.style.display = 'none';
          }, 3000);
        }, 1000);

      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Error generating PDF. Please try again.');
        loading.style.display = 'none';
        generateBtn.style.display = 'flex';
      }
    });

    // Initialize preview
    updatePreview();

    // Add smooth scrolling and entrance animations
    document.addEventListener('DOMContentLoaded', function() {
      // Hide preloader and show content after 3 seconds
      setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
          mainContent.style.display = 'flex';
          createParticles();
          const cards = document.querySelectorAll('.card');
          cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
          });
        }, 500);
      }, 3000);
